<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Share Boost ‚Ä¢ Sky Blue</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>

<script>
tailwind.config = {
  theme: {
    extend: {
      fontFamily: { poppins: ['Poppins', 'sans-serif'] },
      colors: {
        sky: '#38BDF8',
        skyDark: '#0284C7',
        bgSky: '#0F172A',
        cardSky: '#1E293B'
      }
    }
  }
}
</script>

<style>
body {
  font-family: Poppins;
  overflow-x: hidden;
}
</style>
</head>

<body class="bg-bgSky text-gray-100">

<div class="max-w-md mx-auto min-h-screen pb-24">

<header class="p-4 border-b border-sky-700 sticky top-0 bg-bgSky z-40">
  <h1 class="text-xl font-semibold text-sky-400 flex items-center gap-2">
    üöÄ SHARE BOOST
  </h1>
</header>

<main class="p-4 space-y-4">

<form id="shareForm" class="space-y-4">
  <textarea id="cookie" rows="3" placeholder="Facebook Cookie String"
    class="w-full p-3 rounded-lg bg-cardSky border border-sky-700"></textarea>

  <input id="link" type="url" placeholder="Facebook Post Link"
    class="w-full p-3 rounded-lg bg-cardSky border border-sky-700">

  <div class="grid grid-cols-2 gap-3">
    <input id="count" type="number" placeholder="Shares"
      class="p-3 rounded-lg bg-cardSky border border-sky-700">
    <input id="delay" type="number" placeholder="Delay (input 1)"
      class="p-3 rounded-lg bg-cardSky border border-sky-700">
  </div>

  <button id="startBtn"
    class="w-full bg-sky hover:bg-skyDark py-3 rounded-lg font-semibold flex justify-center gap-2">
    <i data-lucide="rocket"></i> Start Boost
  </button>
</form>

<div id="result" class="text-center mt-3"></div>
</main>

<footer class="text-center text-sm text-gray-400 mt-6">
  DEVELOPER : YASIS & RYE
</footer>

</div>

<script>
lucide.createIcons();

const form = document.getElementById("shareForm");
const btn = document.getElementById("startBtn");
const result = document.getElementById("result");

form.addEventListener("submit", async e => {
  e.preventDefault();

  const cookie = document.getElementById("cookie").value.trim();
  const link = document.getElementById("link").value.trim();
  const count = Number(document.getElementById("count").value);
  const delay = Number(document.getElementById("delay").value);

  if (!cookie || !link || count <= 0 || delay < 0) {
    result.innerHTML = `
      <div class="bg-red-900/30 border border-red-700 p-3 rounded">
        ‚ùå Please fill all fields correctly
      </div>`;
    return;
  }

  btn.disabled = true;
  btn.textContent = "üöÄ Boosting...";
  result.innerHTML = "";

  try {
    const params = new URLSearchParams({ cookie, link, count, delay });
    const res = await fetch(`/tools/shareboost?${params}`);
    const data = await res.json();

    if (data.status !== "success") throw new Error(data.message);

    result.innerHTML = `
      <div class="bg-green-900/30 border border-green-700 p-3 rounded">
        ‚úÖ Successfully <b>${data.shared}</b> shared
      </div>`;
  } catch (err) {
    result.innerHTML = `
      <div class="bg-red-900/30 border border-red-700 p-3 rounded">
        ‚ùå ${err.message}
      </div>`;
  } finally {
    btn.disabled = false;
    btn.innerHTML = `<i data-lucide="rocket"></i> Start Boost`;
    lucide.createIcons();
  }
});
</script>

</body>
</html>
